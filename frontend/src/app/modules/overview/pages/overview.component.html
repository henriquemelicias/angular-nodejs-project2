<div class="overview-container">
    <h1>Overview Graph</h1>

    <div class="overview__buttons">
        <mat-radio-group class="overview__buttons--group" [(ngModel)]="selectedClusterRadio" (change)="updateGraph()">
            <span>Group by:</span>
            <div class="overview__buttons__radio">
                <mat-radio-button class="overview__buttons__btn" *ngFor="let cluster of clusterRadio" [value]="cluster">{{cluster.name}}</mat-radio-button>
            </div>
        </mat-radio-group>

        <mat-radio-group class="overview__buttons--group" [(ngModel)]="selectedLayoutRadio" (change)="updateGraph()">
            <span>Layout:</span>
            <div class="overview__buttons__radio">
                <mat-radio-button class="overview__buttons__btn" *ngFor="let layout of layoutRadio" [value]="layout">
                    {{ layout.name }}</mat-radio-button>
            </div>
        </mat-radio-group>
    </div>

    <div class="graph-container">
        <ngx-graph *ngIf="isGraphEnabled && nodes && nodes.length > 0"
                class="chart-container"
                [layout]="layout"
                [layoutSettings]="layoutSettings"
                [showMiniMap]="true"
                [curve]="shape"
                [miniMapMaxWidth]="150"
                [miniMapMaxHeight]="200"
                [links]="links"
                [nodes]="nodes"
                [clusters]="clusters"
                [update$]="update$"
                [center$]="center$"
                [zoomToFit$]="zoomToFit$"
        >
            

            <ng-template #clusterTemplate let-cluster>
                <svg:g class="node cluster">
                    <svg:rect
                            rx="5"
                            ry="5"
                            [attr.width]="cluster.dimension.width"
                            [attr.height]="cluster.dimension.height"
                            [attr.fill]="cluster.data.color"
                    />
                </svg:g>
                <svg:text alignment-baseline="central"
                          [attr.x]="5"
                          [attr.y]="25"
                          [attr.font-size]="30"
                          [attr.font-family]="'https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap'"
                          [attr.fill]="'#ffff'">
                    {{cluster.label}}
                </svg:text>
            </ng-template>

            <ng-template #nodeTemplate let-node>
                <svg:g class="node">
                    <svg:rect
                            [attr.width]="node.dimension.width"
                            [attr.height]="node.dimension.height"
                            [attr.fill]="node.data.color"
                    />
                    <svg:text alignment-baseline="central" [attr.x]="10" [attr.y]="node.dimension.height / 2">
                        {{ node.type }}
                        {{node.label}}
                    </svg:text>
                </svg:g>
            </ng-template>

        </ngx-graph>
    </div>
</div>
