<div class="profile--container">
    <h1>Profile <span>Placeholder</span></h1>
    <div *ngIf="currentUser">
      <h3>User & Token: </h3>
      Username: {{ currentUser.username }} <br>
      Token: {{ currentUser.token | slice:0:tokenNumberOfChars }}... <br>
      Roles: {{ currentUser.roles }}
    </div>
</div>
