<p>Create new project</p>

<form>
    <label for="name">Project name:</label><br>
    <input type="text" id="name"><br>
    <label for="acronym">Project acronym:</label><br>
    <input type="text" id="acronym"><br>
    <label for="startDate">Project start date</label><br>
    <input type="date" id="startDate" min="{{this.date}}"><br>
    <label for="endDate">Project end date</label><br>
    <input type="date" id="endDate" min="{{this.date}}"><br>
</form>
