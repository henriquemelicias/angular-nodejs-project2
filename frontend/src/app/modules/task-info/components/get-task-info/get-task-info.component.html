

<div *ngIf="task">
    <h1>Task information</h1>
    <h2>Task: {{task.name}}</h2>
    <div><span>id: </span>{{task._id}}</div>
    <div><span>madeBy: </span>{{task.madeByUser}}</div>
    <div><span>priority: </span>{{task.priority}}</div>
    <div><span>percentage: </span>{{task.percentage}} %</div>

    <div *ngIf="users">
        <ul *ngFor="let u of users">
            <a>User: {{u.username}}</a>
        </ul>
    </div>

    <div *ngIf="!users">
        <span> Users: No users assigned to this task </span>
    </div>

</div>

<div *ngIf="!task"> 
    <h1>Task not found !</h1>
 </div>
